<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>

	<body>
		<!--头部-->
		<div class="top">
			<div class="container">
				<div class="row">
					<div class="topChange col-xs-2">
						<a href="">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						</a>
					</div>
					<div class="topTitle col-xs-8">
						<p class="p1 text-center">悟空速借</p>
					</div>
					<div class="topChange col-xs-2">
						<a href="">
							<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!--头部结束-->
		<!--轮播图-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<div class="carousel-inner" role="listbox">
				<div class="item active">
					
					<img src="img/lunbo1.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo2.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo3.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo4.png" alt="...">
				</div>
			</div>

			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<!--轮播图结束-->
		<!--借款审核-->
		<div class="check">
			<div class="container">
				<!--审核经过-->
				<div class="row">
					<div class="textLeft col-xs-4">
						<p class="pull-left">初审</p>
					</div>
					<div class="textMiddle col-xs-4">
						<p class="text-center">复审</p>
					</div>
					<div class="textRight col-xs-4">
						<p class="pull-right">放款</p>
					</div>
				</div>
				<div class="row progre">
					<div class="col-xs-6 progressLeft">
						<img class="pull-left" src="img/checkIcon1.png"/>
						<div class="line"></div>
					</div>
					<div class="col-xs-6 progressRight">
						<div class="left pull-left">
						    <img class="" src="img/checkIcon2.png"/>
						</div>
						<div class="right pull-right">
						    <img class=" " src="img/checkIcon3.png"/>
						</div>
						<div class="line"></div>
						
					</div>
				</div>
				<form action="" method="post">
					 <div class="form-group row">
                        <label for="name" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>您的姓名
                        </label>
                        <div class="col-xs-8 its">
                            <input type="text" class="form-control" name="name" id="name" placeholder="">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="idNum" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>身份证号码
                        </label>
                        <div class="col-xs-8 its">
                            <input type="text" name="idNum" class="form-control" id="idNum" placeholder="">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="phoneNumber" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>您的手机号码
                        </label>
                        <div class="col-xs-8 its">
                            <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="zhima" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>芝麻信用
                        </label>
                        <div class="col-xs-8 its">
                            <input type="text" name="zhima" class="form-control" id="zhima" placeholder="">
                        </div>
                    </div>
                    
					<input type="submit" disabled="true"  class="form-control inpSub" value="提交"/>
				</form>
			</div>
		</div>
		<!--借款审核结束-->	
	</body>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</html>

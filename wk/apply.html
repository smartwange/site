<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css"  media="all">
	</head>

	<body>
		
		<!--头部-->
		<div class="top">
			<div class="container">
				<div class="row">
					<div class="topChange col-xs-2">
						<a href="">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						</a>
					</div>
					<div class="topTitle col-xs-8">
						<p class="p1 text-center">悟空速借</p>
					</div>
					<div class="topChange col-xs-2">
						<a href="">
							<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!--头部结束-->
		<!--轮播图-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<div class="carousel-inner" role="listbox">
				<div class="item active">
					
					<img src="img/lunbo1.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo2.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo3.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo4.png" alt="...">
				</div>
			</div>

			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<!--轮播图结束-->
		<!--借款申请-->
		<div class="apply">
			<div class="container">
				<form action="" method="post">
					 <div class="form-group row">
                        <label for="name" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>您的姓名
                        </label>
                        <div class="col-xs-8">
                            <!--<input type="text" class="form-control" name="name" id="inputPassword" placeholder="">-->
                            <input type="text" class="form-control" id="name" name="name"  placeholder="">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="idNum" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>身份证号码
                        </label>
                        <div class="col-xs-8">
                            <input type="text" name="idNum" id="idNum" class="form-control"  placeholder="">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="phoneNumber" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>您的手机号码
                        </label>
                        <div class="col-xs-8">
                            <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control"  placeholder="">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="zhima" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>芝麻信用
                        </label>
                        <div class="col-xs-8">
                            <input type="text" name="zhima" id="zhima" class="form-control"  placeholder="">
                        </div>
                    </div>
                    
                    <div class="form-group item row">
                        <label for="inputPassword" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>电商认证
                        </label>
                        <div class="col-xs-4 identify">
                             <a href="" id="inputPassword">去认证</a>
                        </div>
                    </div>
                    <div class="form-group item row">
                        <label for="inputPassword" class="col-xs-4 control-label">
                        	<span>
                        		*
                        	</span>运营商认证
                        </label>
                        <div class="col-xs-4  identify">
                            <a href="" id="inputPassword">去认证</a>
                        </div>
                    </div>
                    <p class="p5">点击提交即表示您同意<a href="">《授权协议》</a></p>
					<input type="submit" class="form-control inpSub" value="提交"/>
				</form>
				<p class="p7">请保证信息准确性，提交后将无法修改，页面有效期限至</p>
			</div>
			
		</div>
		<!--借款申请结束-->	
	</body>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</html>

<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>

	<body>
		<!--头部-->
		<div class="top">
			<div class="container">
				<div class="row">
					<div class="topChange col-xs-2">
						<a href="">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						</a>
					</div>
					<div class="topTitle col-xs-8">
						<p class="p1 text-center">悟空速借</p>
					</div>
					<div class="topChange col-xs-2">
						<a href="">
							<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!--头部结束-->
		<!--轮播图-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<div class="carousel-inner" role="listbox">
				<div class="item active">
					
					<img src="img/lunbo1.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo2.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo3.png" alt="...">
				</div>
				<div class="item">
					<img src="img/lunbo4.png" alt="...">
				</div>
			</div>

			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<!--轮播图结束-->
		<!--悟空速接-->
		<div class="logoIn">
			
		
		<div class="container">
			<form  action="" method="post">
				<input type="tel" id="phoneNumber" class="form-control" placeholder="请输入您的手机号码">
				<div class="row telInput form-group">
					<input type="tel" id="" class=" col-xs-8" placeholder="请输入短信验证码">
					
					<button type="button" class="btn btn-primary col-xs-4">获取验证码</button>
				</div>
				<div class="row telInput form-group">
					<input type="tel" id="" class="col-xs-8" placeholder="请输入图形验证码">
					<img class="col-xs-4 imgInput" src="img/yanzhengma.png"/>
					<!--<input type="image" class="col-xs-4 imgInput" src="img/yanzhengma.png" />-->
				</div>
				<input type="submit" class="form-control inpSub" value="立即登录"/>
		    </form>
		    <p class="p3 text-center">联系客服</p>
		</div>
		</div>
		<!--悟空速接结束-->	
	</body>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</html>
